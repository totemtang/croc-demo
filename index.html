<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/mychart.js"></script>  
    

    <title>CrocodileDB</title>

    <link href="css/croc.css" rel="stylesheet">
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
      <style>
    .zc-body {
      background: #fff;
    }

    .chart--container {
      height: 100%;
      width: 100%;
      min-height: 330px;
    }

    .zc-ref {
      display: none;
    }
    </style>

  </head>

  <body class="bg-light" >
      <div class="container croc-headbg">
          <header class="croc-header">
              <div class="row justify-content-between align-items-center">
                  <div class="col-8 pt-1 pl-4 text-white croc-header-name">
                      <strong>CrocodileDB</strong>
                  </div>
                  <div class="col-4 pt-1 text-right pr-4">
                      <img src="pic/croc-logo.png" height="70">
                  </div>
              </div>
          </header>
       </div>

      <div class="container panel-bg" >
          <h3 class="border-bottom border-gray pt-3 pb-2 mb-3">Configuration Panel</h3>
          <form>
              <div class="form-group row">
                  <label for="query" class="col-2 col-form-label text-center croc-config-font">
                      SQL Query
                  </label>
                  <div class="col-2">
                          <select class="form-control", id="query">
                              <option>Q-HighCustBal</option>
                          </select>
                  </div>

                  <label for="window" class="col-2 col-form-label text-center croc-config-font">Window Size</label>
                  <div class="col-2">
                          <select class="form-control", id="window">
                              <option>3 mins</option>
                          </select>
                  </div>

                  <div class="col-4  text-center">
                      <button type="submit" class="btn config-button btn-custom">Set Configuration</button>
                  </div>
              </div>

              <div class="form-group row">

                  <label for="goal" class="col-2 col-form-label text-center croc-config-font">Performance Goal</label>
                  <div class="col-2">
                          <input class="form-control", id="goal", placeholder="8s"></input>
                  </div>

                  <!--label for="trigger" class="col-2 col-form-label text-center croc-config-font">Trigger</label>
                  <div class="col-2">
                          <select class="form-control", id="trigger">
                              <option>5 mins</option>
                          </select>
                  </div-->

                  <label for="trigger" class="col-4 col-form-label text-center croc-config-font"></label>

                  <div class="col-4  text-center">
                      <button type="submit" class="btn submit-button btn-custom">Submit Query</button>
                  </div>
              </div>
          </form>
      </div>
      <div class="container bg-white rounded shadow-sm " >
          <h3 class="border-bottom border-gray pt-3 pb-2 mb-3 ">
              Configuration Details
          </h3>
          <div class="row croc-conf-detail-font">
              <div class="col-4">
                  <div>SQL Query </div>
                  <canvas class="canvas-border" width="300" height="250">
                  </canvas>
              </div>
              <div class="col-8">
                    <div id="myChart" class="chart--container" >
                    </div>
                  <!--canvas class="canvas-border" width=720" height="250">
                  </canvas-->
              </div>
          </div>
          <div class="row croc-conf-detail-font">
              <div class="col-12">
                  <div>Pace Configuration of Query Path</div>
                  <div class="row">
                      <div class="col-4">
                          <form> 
                              
                              <div class="form-group row">
                                  <label for="qp1" class="col-5 col-form-label text-left croc-config-font">
                                      <span></span>
                                  </label>
                                  <label for="qp1" class="col-3 col-form-label text-left croc-config-font">
                                      <span>InQP</span>
                                  </label>
                                  <label for="qp1" class="col-3 col-form-label text-left croc-config-font">
                                      <span>Spark</span>
                                  </label>
                              </div>

                              <div class="form-group row">
                                  <label for="qp1" class="col-5 col-form-label text-left croc-config-font">
                                      <span class="p1">Query Path 1 </span>
                                  </label>
                                  <div class="col-3">
                                      <input class="form-control", id="qp1" placeholder="20" disabled></input>
                                  </div>
                                  <div class="col-3">
                                      <input class="form-control", id="qp1" placeholder="40" disabled></input>
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="qp2" class="col-5 col-form-label text-left croc-config-font">
                                      <span class="p2">Query Path 2 </span>
                                  </label>
                                  <div class="col-3">
                                      <input class="form-control", id="qp2" placeholder="100" disabled></input>
                                  </div>
                                  <div class="col-3">
                                      <input class="form-control", id="qp2" placeholder="40" disabled></input>
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="qp3" class="col-5 col-form-label text-left croc-config-font">
                                      <span class="p3">Query Path 3 </span>
                                  </label>
                                  <div class="col-3">
                                      <input class="form-control", id="qp3" placeholder="2" disabled></input>
                                  </div>
                                  <div class="col-3">
                                      <input class="form-control", id="qp3" placeholder="40" disabled></input>
                                  </div>
                              </div>
                          </form>
                      </div>
                      <div class="col-8">
                          <canvas class="canvas-border" width="720" height="215">
                          </canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="container bg-white rounded shadow-sm">
          <div class="row croc-conf-detail-font">
              <div class="col-6 border-right border-gray">
                  <h3 class="border-bottom border-gray pt-3 pb-2 mb-3 ">
                      InQP Runtime Monitor
                  </h3>
                  <div class="row">
                      <div class="col-4">
                          <div>Results</div>
                          <canvas class="canvas-border" width="150" height="150"></canvas>
                      </div>
                      <div class="col-8">
                          <div>CPU Trace</div>
                          <canvas class="canvas-border" width="350" height="150">
                          </canvas>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <div>Query Path Statistics</div>
                          <canvas class="canvas-border" width="540" height="200">
                          </canvas>
                      </div>
                  </div>
              </div>
              <div class="col-6">
                  <h3 class="border-bottom border-gray pt-3 pb-2 mb-3 ">
                      Spark Runtime Monitor
                  </h3>
                  <div class="row">
                      <div class="col-4">
                          <div>Results</div>
                          <canvas class="canvas-border" width="150" height="150"></canvas>
                      </div>
                      <div class="col-8">
                          <div>CPU Trace</div>
                          <canvas class="canvas-border" width="350" height="150">
                          </canvas>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <div>Query Path Statistics</div>
                          <canvas class="canvas-border" width="540" height="200">
                          </canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
