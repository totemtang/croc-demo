<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <title>CrocodileDB</title>

    <link href="css/croc.css" rel="stylesheet" />
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="container croc-headbg">
      <header class="croc-header">
        <div class="row justify-content-between align-items-center">
          <div class="col-8 pt-1 pl-4 text-white croc-header-name">
            <strong>CrocodileDB</strong>
          </div>
          <div class="col-4 pt-1 text-right pr-4">
            <img src="pic/croc-logo.png" height="70" />
          </div>
        </div>
      </header>
    </div>

    <div class="container bg-white rounded shadow-sm">
      <div class="row croc-conf-detail-font">
        <div class="col-6 border-right border-gray">
          <h3 class="border-bottom border-gray pt-3 pb-2 mb-3 ">
            InQP Runtime Monitor
          </h3>
          <div class="row">
            <div class="col-4">
              <div>Results</div>
              <canvas
                id="inqpresult"
                class="canvas-border"
                width="150"
                height="150"
              >
              </canvas>
            </div>
            <div class="col-8">
              <div>CPU Trace</div>
              <div id="inqpCPUChart" class="chart--cpu"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div>Query Path Statistics</div>
              <canvas
                id="inqpRuntimePlan"
                class="canvas-border"
                width="540"
                height="520"
              >
              </canvas>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <canvas
                id="q17plan_inqp"
                class="canvas-border"
                width="540"
                height="170"
              >
              </canvas>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h3 class="border-bottom border-gray pt-3 pb-2 mb-3 ">
            Spark Runtime Monitor
          </h3>
          <div class="row">
            <div class="col-4">
              <div>Results</div>
              <canvas
                id="sparkresult"
                class="canvas-border"
                width="150"
                height="150"
              ></canvas>
            </div>
            <div class="col-8">
              <div>CPU Trace</div>
              <div id="sparkCPUChart" class="chart--cpu"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div>Query Path Statistics</div>
              <canvas
                id="sparkRuntimePlan"
                class="canvas-border"
                width="540"
                height="520"
              >
              </canvas>
            </div>
            <div class="row">
              <div class="col-12">
                <canvas
                  id="q17plan_spark"
                  class="canvas-border"
                  width="540"
                  height="170"
                >
                </canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/cpuChart.js"></script>
    <script src="js/loadAndDrawPlan.js"></script>
    <script type="text/javascript">
      function onloadFunc() {
        startGraph();
        drawRuntimePlan();
      }
      window.onload = onloadFunc();
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
